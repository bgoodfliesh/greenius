<div>
    <div class="myGarden row">

        <div ng-repeat="list in lists" class="col-md-3">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">List of {{list.label}} </h3>
                </div>
    <ul dnd-list="list.plants">
        <li ng-repeat="plant in list.plants"
            dnd-draggable="plant"
            dnd-type="plant.type"
            dnd-moved="list.plants.splice($index, 1)"
            dnd-effect-allowed="move"
            class="background-{{plant.type}}"
            >
            <div class="handle">::: </div>
            <div class="name" dnd-nodrag>
                {{ plant.name }}
            </div>
        </li>
    </ul>
        </div>
    </div>
</div>

<div>{{ resultPlants }}</div>
<div>{{ gardens }} </div>
